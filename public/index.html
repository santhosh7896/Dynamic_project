<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Application</title>
  <style>
    /* Reset some default margins */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body and HTML should take full height */
    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* Container for centering the form */
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      background-color: #f5f5f5;
      padding: 20px;
      overflow: auto; /* Enables scrolling if content overflows */
    }

    /* Fullscreen form styling */
    form {
      background: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 600px;
      max-height: 90vh; /* Limit form height to fit smaller screens */
      overflow: auto; /* Add scrolling inside the form if necessary */
    }

    /* Form header */
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Form inputs and labels */
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    /* Submit button styling */
    button {
      background-color: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Adjust text areas for better appearance */
    textarea {
      resize: vertical;
    }

    /* Hidden element */
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="form" enctype="multipart/form-data">
      <h1>Complete the Form</h1>

      <!-- Personal Details -->
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required>

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="0" max="120" required>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>

      <!-- Gender -->
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select...</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <!-- Hobbies -->
      <label for="hobbies">Hobbies:</label>
      <select id="hobbies" name="hobbies" required>
        <option value="">Select...</option>
        <option value="Reading">Reading</option>
        <option value="Traveling">Traveling</option>
        <option value="Sports">Sports</option>
        <option value="Cooking">Cooking</option>
        <option value="Gaming">Gaming</option>
        <option value="Music">Music</option>
        <option value="Art">Art</option>
        <option value="Dancing">Dancing</option>
        <option value="Gardening">Gardening</option>
        <option value="Photography">Photography</option>
      </select>

      <!-- Marital Status -->
      <label for="maritalStatus">Marital Status:</label>
      <select id="maritalStatus" name="maritalStatus" required>
        <option value="">Select...</option>
        <option value="Student">Student</option>
        <option value="Single">Single</option>
        <option value="Married">Married</option>
      </select>

      <!-- Spouse Name (Hidden Initially) -->
      <div id="spouseNameField" class="hidden">
        <label for="spouseName">Spouse Name:</label>
        <input type="text" id="spouseName" name="spouseName">
      </div>

      <!-- Profile Picture -->
      <label for="profilePicture">Profile Picture:</label>
      <input type="file" id="profilePicture" name="profilePicture" accept="image/*">

      <!-- Short Bio -->
      <label for="bio">Short Bio:</label>
      <textarea id="bio" name="bio" rows="4"></textarea>

      <!-- Submit Button -->
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    // Dynamically show/hide Spouse Name field based on marital status
    document.getElementById('maritalStatus').addEventListener('change', function() {
      var maritalStatus = this.value;
      var spouseField = document.getElementById('spouseNameField');
      if (maritalStatus === 'Married') {
        spouseField.classList.remove('hidden');
      } else {
        spouseField.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
